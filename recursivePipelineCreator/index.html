<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-controls">
            <input type="text" id="apiKey" placeholder="Enter API Key">
            <button id="runPipeline">Run Pipeline</button>
        </div>
        <div class="unit-controls">
            <button class="unit-btn" data-type="input">Input</button>
            <button class="unit-btn" data-type="ai">AI</button>
            <button class="unit-btn" data-type="output">Output</button>
            <button class="unit-btn" data-type="custom">Custom</button>
        </div>
        <div id="workspace"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
